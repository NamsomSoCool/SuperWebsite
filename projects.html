<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Leon Joensen</title>

  <style>
    :root {
      --red: #ff2b4f;
      --black: #0f0f0f;
      --panel: #2a2a2a;
      --panel-soft: #333333;
      --text: #f5f5f5;
      --muted: #b7b7b7;
      --tag: #3a3a3a;
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      --radius: 16px;
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--text);
      font-family: 'FuturaCustom', 'FCMittraphap', Arial, Helvetica, sans-serif;
      opacity: 0;
      animation: pageFadeIn .8s ease forwards;
    }

    header {
      height: 80px;
      background: var(--red);
      display: flex;
      align-items: center;
      padding: 0 60px;
      position: relative;
    }

    .logo {
      font-weight: 900;
      font-size: 22px;
    }

    nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 32px;
      align-items: center;
    }

    nav a {
      font-size: 22px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform .2s ease, text-shadow .2s ease;
    }

    nav a:hover {
      transform: scale(1.06);
      text-shadow: 0 0 6px rgba(255,255,255,.7), 0 0 14px rgba(255,43,79,.8);
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      margin-left: auto;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: white;
      transition: transform .35s ease, opacity .25s ease;
    }

    .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 24px 100px;
    }

    .page-kicker {
      text-align: center;
      letter-spacing: 0.4em;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .page-title {
      text-align: center;
      font-size: 64px;
      margin-bottom: 40px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(240px, 1fr));
      gap: 28px;
      align-items: start;
    }

    .project-card {
      background: var(--panel);
      border: 4px solid var(--red);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 360px;
      animation: cardRise .7s ease forwards;
      opacity: 0;
      transition: transform .2s ease, box-shadow .2s ease;
      position: relative;
      --delay: 0.1s;
    }

    .project-card:nth-child(1) { --delay: .1s; animation-delay: var(--delay); }
    .project-card:nth-child(2) { --delay: .2s; animation-delay: var(--delay); }
    .project-card:nth-child(3) { --delay: .3s; animation-delay: var(--delay); }
    .project-card:nth-child(4) { --delay: .4s; animation-delay: var(--delay); }
    .project-card:nth-child(5) { --delay: .5s; animation-delay: var(--delay); }
    .project-card:nth-child(6) { --delay: .6s; animation-delay: var(--delay); }

    .project-media {
      position: relative;
      background: #1a1a1a;
    }

    .project-media img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform .35s ease;
      opacity: 0;
      animation: mediaReveal .7s ease forwards;
      animation-delay: var(--delay);
    }

    .project-title {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 24px 60px rgba(0,0,0,0.55);
    }

    .project-card:hover .project-media img {
      transform: scale(1.02);
    }

    .media-placeholder {
      display: grid;
      place-items: center;
      height: 100%;
      border: 2px dashed #f0a100;
      color: #f0a100;
      font-weight: 700;
      font-size: 0.75rem;
      text-align: center;
      padding: 0 12px;
    }

    .card-body {
      padding: 18px 18px 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0;
      animation: bodyFade .6s ease forwards;
      animation-delay: calc(var(--delay) + 0.15s);
    }

    .project-title {
      font-size: 1.2rem;
      line-height: 1.25;
      margin-top: 4px;
    }

    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      header { padding: 0 24px; }

      nav {
        position: absolute;
        top: 80px;
        left: 0;
        width: 100%;
        background: var(--red);
        flex-direction: column;
        align-items: center;
        display: none;
        padding: 16px 0;
        animation: menuSlide .35s ease forwards;
        z-index: 5;
      }

      nav.active { display: flex; }
      .hamburger { display: flex; }

      main { padding: 40px 18px 80px; }
      .page-title { font-size: 1.6rem; }
      .projects-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      .page-title { font-size: 1.4rem; }
    }

    @keyframes menuSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pageFadeIn {
      to { opacity: 1; }
    }

    @keyframes cardRise {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes mediaReveal {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bodyFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (hover: none) {
      .project-card:hover {
        transform: none;
        box-shadow: var(--shadow);
      }

      .project-card:hover .project-media img {
        transform: none;
      }
    }

    @font-face {
      font-family: 'FuturaCustom';
      src: url('fonts/Futura.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'FCMittraphap';
      src: url('fonts/FCMittraphap.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">LEON JOENSEN</div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <h1 class="page-title">My Projects</h1>

    <section class="projects-grid">
      <article class="project-card">
        <div class="project-media">
          <img src="assets/chillax1.png" alt="ChillaxSCRAPS">
        </div>
        <div class="card-body">
          <h2 class="project-title">ChillaxSCRAPS</h2>
        </div>
      </article>

      <article class="project-card">
        <div class="project-media">
          <img src="assets/project linamal.png" alt="Project Liminal">
        </div>
        <div class="card-body">
          <h2 class="project-title">Project Liminal</h2>
        </div>
      </article>

      <article class="project-card">
        <div class="project-media">
          <img src="assets/chillaxyumyum.jpg" alt="Chillax Yum-Yum">
        </div>
        <div class="card-body">
          <h2 class="project-title">Chillax Yum-Yum</h2>
        </div>
      </article>

      <article class="project-card">
        <div class="project-media">
          <img src="assets/yenjai.jpg" alt="Cosmic YenJai">
        </div>
        <div class="card-body">
          <h2 class="project-title">Cosmic YenJai</h2>
        </div>
      </article>

      <article class="project-card">
        <div class="project-media">
          <img src="assets/gnomesplash.png" alt="Placeholder 5">
        </div>
        <div class="card-body">
          <h2 class="project-title">Gnome Splash</h2>
        </div>
      </article>

      <article class="project-card" data-project="real-fps">
        <div class="project-media">
          <img src="assets/realfps.png" alt="Real FPS">
        </div>
        <div class="card-body">
          <h2 class="project-title">Real FPS</h2>
        </div>
      </article>
    </section>
  </main>

  <audio id="real-fps-audio" preload="auto">
    <source src="assets/Trash Beat Trade Marked LMAO.wav" type="audio/wav">
  </audio>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
      document.getElementById('hamburger').classList.toggle('active');
    }
  </script>

  <script>
    const currentPage = window.location.pathname.split("/").pop() || "index.html";
    document.querySelectorAll("#nav a").forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });
  </script>

  <script>
    const realFpsCard = document.querySelector('[data-project="real-fps"]');
    const realFpsAudio = document.getElementById('real-fps-audio');

    if (realFpsCard && realFpsAudio) {
      const maxVolume = 0.3;
      realFpsAudio.volume = maxVolume;
      realFpsCard.addEventListener('pointerenter', () => {
        realFpsAudio.currentTime = 0;
        realFpsAudio.play().catch(() => {});
      });

      realFpsCard.addEventListener('pointerleave', () => {
        realFpsAudio.pause();
        realFpsAudio.currentTime = 0;
      });
    }
  </script>
</body>
</html>
