<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Leon Joensen</title>

  <style>
    :root {
      --red: #ff2b4f;
      --black: #0f0f0f;
      --panel: #2a2a2a;
      --panel-soft: #333333;
      --text: #f5f5f5;
      --muted: #b7b7b7;
      --tag: #3a3a3a;
      --shadow: 0 18px 40px rgba(0,0,0,0.45);
      --radius: 16px;
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--black);
      color: var(--text);
      font-family: 'FuturaCustom', 'FCMittraphap', Arial, Helvetica, sans-serif;
      opacity: 1;
      animation: none;
      padding-top: 80px;
    }

  header {
    height: 80px;
    background: var(--red);
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    padding: 0 60px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
    transition: transform .3s ease;
  }

  header.nav-hide {
    transform: translateY(-100%);
  }

  .logo {
    font-weight: 900;
    font-size: 22px;
    justify-self: start;
  }

  nav {
    position: static;
    transform: none;
    display: flex;
    gap: 32px;
    align-items: center;
    justify-self: center;
    justify-content: center;
    width: max-content;
  }

    nav a {
      font-size: 22px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      transition: transform .2s ease, text-shadow .2s ease;
    }

    nav a:hover {
      transform: scale(1.06);
      text-shadow: 0 0 6px rgba(255,255,255,.7), 0 0 14px rgba(255,43,79,.8);
    }

    nav a.active,
    nav a.active:hover {
      color: #0F0F0F !important;
      text-shadow: none;
      border-bottom: 3px solid #0F0F0F;
      padding-bottom: 4px;
    }

  .hamburger {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
    margin-left: 0;
    justify-self: end;
  }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: white;
      transition: transform .35s ease, opacity .25s ease;
    }

    .hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
    .hamburger.active span:nth-child(2) { opacity: 0; }
    .hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 24px 100px;
    }

    .page-kicker {
      text-align: center;
      letter-spacing: 0.4em;
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .page-title {
      text-align: center;
      font-size: 96px;
      margin-bottom: 64px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(240px, 1fr));
      gap: 28px;
      align-items: start;
    }

    .project-card {
      background: var(--panel);
      border: 4px solid var(--red);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 360px;
      opacity: 0;
      transition: transform .2s ease, box-shadow .2s ease;
      position: relative;
      transform: translateY(8px) scale(0.98);
      --delay: 0.1s;
    }

    .project-card-link {
      text-decoration: none;
      color: inherit;
    }

    .project-card:nth-child(1) { --delay: .1s; animation-delay: var(--delay); }
    .project-card:nth-child(2) { --delay: .2s; animation-delay: var(--delay); }
    .project-card:nth-child(3) { --delay: .3s; animation-delay: var(--delay); }
    .project-card:nth-child(4) { --delay: .4s; animation-delay: var(--delay); }
    .project-card:nth-child(5) { --delay: .5s; animation-delay: var(--delay); }
    .project-card:nth-child(6) { --delay: .6s; animation-delay: var(--delay); }

    .project-media {
      position: relative;
      background: #1a1a1a;
    }

    .project-media img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform .35s ease;
      opacity: 0;
      transform: translateY(8px) scale(0.98);
    }

    .project-title {
      display: flex;
      align-items: center;
      gap: 0;
    }

    .project-card:hover {
      transform: translateY(-4px) scale(1.015);
      box-shadow:
        0 24px 60px rgba(0,0,0,0.55),
        0 0 30px rgba(255, 43, 79, 0.28);
    }

    .project-card:hover .project-media img {
      transform: scale(1.02);
    }


    .media-placeholder {
      display: grid;
      place-items: center;
      height: 100%;
      border: 2px dashed #f0a100;
      color: #f0a100;
      font-weight: 700;
      font-size: 0.75rem;
      text-align: center;
      padding: 0 12px;
    }

    .card-body {
      padding: 18px 18px 22px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      opacity: 0;
      transform: translateY(8px) scale(0.98);
    }

    .project-title {
      font-size: 1.2rem;
      line-height: 1.25;
      margin-top: 4px;
    }

    @media (max-width: 1024px) {
      .projects-grid {
        grid-template-columns: repeat(2, minmax(240px, 1fr));
      }
    }

    @media (max-width: 768px) {
      header { padding: 0 24px; }

    nav {
      position: absolute;
      top: 80px;
      left: 0;
      width: 100%;
      background: var(--red);
      flex-direction: column;
      align-items: center;
      display: none;
      padding: 16px 0;
      animation: menuSlide .35s ease forwards;
      z-index: 5;
      transform: none;
    }

      nav.active { display: flex; }
      .hamburger {
        display: flex;
        position: absolute;
        right: 24px;
      }

      main { padding: 40px 18px 80px; }
      .page-title { font-size: 3rem; }
      .projects-grid { grid-template-columns: 1fr; }
    }

    @media (max-width: 480px) {
      .page-title { font-size: 2.4rem; }
      .projects-grid { grid-template-columns: 1fr; }
    }

    @keyframes menuSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pageFadeIn {
      to { opacity: 1; }
    }

    @keyframes cardRise {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes mediaReveal {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bodyFade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes tagPop {
      0% { opacity: 0; transform: translateY(8px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-2px) scale(1.06); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .project-card.card-animate {
      animation: tagPop 0.7s cubic-bezier(.2,.8,.2,1) both;
      animation-delay: var(--card-delay, 0s);
    }

    .project-card.card-animate .project-media img {
      animation: tagPop 0.7s cubic-bezier(.2,.8,.2,1) both;
      animation-delay: var(--media-delay, 0.08s);
    }

    .project-card.card-animate .card-body {
      animation: tagPop 0.7s cubic-bezier(.2,.8,.2,1) both;
      animation-delay: var(--body-delay, 0.16s);
    }

    .project-card.card-done {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .project-card.card-done .project-media img,
    .project-card.card-done .card-body {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    .project-card.card-done:hover {
      transform: translateY(-4px) scale(1.015);
      box-shadow:
        0 24px 60px rgba(0,0,0,0.55),
        0 0 30px rgba(255, 43, 79, 0.28);
    }

    .project-card.card-done:hover .project-media img {
      transform: scale(1.02);
    }

    @media (hover: none) {
      .project-card:active {
        transform: translateY(-4px) scale(1.015);
        box-shadow:
          0 24px 60px rgba(0,0,0,0.55),
          0 0 30px rgba(255, 43, 79, 0.28);
      }

      .project-card:active .project-media img {
        transform: scale(1.02);
      }
    }

    @font-face {
      font-family: 'FuturaCustom';
      src: url('fonts/Futura.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'FCMittraphap';
      src: url('fonts/FCMittraphap.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">LEON JOENSEN</div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <h1 class="page-title">My Projects</h1>

    <section class="projects-grid">
      <a class="project-card project-card-link" href="ChillaxScraps.html" aria-label="Open ChillaxSCRAPS project page">
        <div class="project-media">
          <img src="assets/chillax1.png" alt="ChillaxSCRAPS">
        </div>
        <div class="card-body">
          <h2 class="project-title">ChillaxSCRAPS</h2>
        </div>
      </a>

      <a class="project-card project-card-link" href="projectliminal.html" aria-label="Open Project Liminal page">
        <div class="project-media">
          <img src="assets/project linamal.png" alt="Project Liminal">
        </div>
        <div class="card-body">
          <h2 class="project-title">Project Liminal</h2>
        </div>
      </a>

      <a class="project-card project-card-link" href="ChillaxYumYum.html" aria-label="Open Chillax Yum-Yum page">
        <div class="project-media">
          <img src="assets/chillaxyumyum.jpg" alt="Chillax Yum-Yum">
        </div>
        <div class="card-body">
          <h2 class="project-title">Chillax Yum-Yum</h2>
        </div>
      </a>

      <a class="project-card project-card-link" href="CosmicYenJai.html" aria-label="Open Cosmic YenJai page">
        <div class="project-media">
          <img src="assets/yenjai.jpg" alt="Cosmic YenJai">
        </div>
        <div class="card-body">
          <h2 class="project-title">Cosmic YenJai</h2>
        </div>
      </a>

      <a class="project-card project-card-link" href="GnomeSplash.html" aria-label="Open Gnome Splash page">
        <div class="project-media">
          <img src="assets/gnomesplash.png" alt="Placeholder 5">
        </div>
        <div class="card-body">
          <h2 class="project-title">Gnome Splash</h2>
        </div>
      </a>

      <a class="project-card project-card-link" href="RealFPS.html" data-project="real-fps" aria-label="Open Real FPS page">
        <div class="project-media">
          <img src="assets/realfps.png" alt="Real FPS">
        </div>
        <div class="card-body">
          <h2 class="project-title">Real FPS</h2>
        </div>
      </a>
    </section>
  </main>

  <audio id="real-fps-audio" preload="auto">
    <source src="assets/Trash Beat Trade Marked LMAO.ogg" type="audio/ogg">
  </audio>

  <script>
    function toggleMenu() {
      document.getElementById('nav').classList.toggle('active');
      document.getElementById('hamburger').classList.toggle('active');
    }
  </script>

  <script>
    const path = window.location.pathname;
    const normalized = path.endsWith("/") ? path.slice(0, -1) : path;
    const lastSegment = normalized.split("/").pop();
    const currentPage = lastSegment && lastSegment.includes(".") ? lastSegment : "index.html";
    document.querySelectorAll("#nav a").forEach(link => {
      const isActive = link.getAttribute("href") === currentPage;
      link.classList.toggle("active", isActive);
      if (isActive) {
        link.style.setProperty("color", "#0F0F0F", "important");
        link.style.setProperty("border-bottom", "3px solid #0F0F0F", "important");
        link.style.setProperty("padding-bottom", "4px", "important");
        link.style.setProperty("text-shadow", "none", "important");
      } else {
        link.style.removeProperty("color");
        link.style.removeProperty("border-bottom");
        link.style.removeProperty("padding-bottom");
        link.style.removeProperty("text-shadow");
      }
    });
  </script>

  <script>
    (() => {
      const header = document.querySelector("header");
      const nav = document.getElementById("nav");
      if (!header) return;
      let lastScrollY = window.scrollY;

      window.addEventListener("scroll", () => {
        const currentY = window.scrollY;
        if (nav && nav.classList.contains("active")) {
          header.classList.remove("nav-hide");
          lastScrollY = currentY;
          return;
        }
        if (currentY <= 0) {
          header.classList.remove("nav-hide");
          lastScrollY = currentY;
          return;
        }
        if (currentY > lastScrollY && currentY > 120) {
          header.classList.add("nav-hide");
        } else {
          header.classList.remove("nav-hide");
        }
        lastScrollY = currentY;
      }, { passive: true });
    })();
  </script>

  <script>
    const realFpsCard = document.querySelector('[data-project="real-fps"]');
    const realFpsAudio = document.getElementById('real-fps-audio');

    if (realFpsCard && realFpsAudio) {
      const maxVolume = 0.3;
      realFpsAudio.volume = maxVolume;
      realFpsCard.addEventListener('pointerenter', () => {
        realFpsAudio.currentTime = 0;
        realFpsAudio.play().catch(() => {});
      });

      realFpsCard.addEventListener('pointerleave', () => {
        realFpsAudio.pause();
        realFpsAudio.currentTime = 0;
      });
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".project-card");
      if (!cards.length) return;

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (!entry.isIntersecting) return;
          const card = entry.target;
          const index = Array.from(cards).indexOf(card);
          const baseDelay = Math.max(0, index) * 0.08;
          card.style.setProperty("--card-delay", `${baseDelay}s`);
          card.style.setProperty("--media-delay", `${baseDelay + 0.08}s`);
          card.style.setProperty("--body-delay", `${baseDelay + 0.16}s`);
          card.classList.add("card-animate");
          const finishDelay = baseDelay + 0.16 + 0.7 + 0.05;
          window.setTimeout(() => {
            card.classList.remove("card-animate");
            card.classList.add("card-done");
          }, finishDelay * 1000);
          observer.unobserve(card);
        });
      }, { threshold: 0.35 });

      cards.forEach(card => observer.observe(card));
    });
  </script>
</body>
</html>
