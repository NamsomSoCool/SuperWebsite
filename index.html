    <style>
        :root {
            --red: #ff2b4f;
            --black: #0f0f0f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--black);
            color: white;
        }

        /* HEADER */
        header {
            height: 80px;
            background: var(--red);
            display: flex;
            align-items: center;
            padding: 0 60px;
            position: relative;
        }

        .logo {
            font-weight: 900;
            font-size: 22px;
        }

        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 32px;
            align-items: center;
        }

            nav a {
                font-size: 22px;
                color: white;
                text-decoration: none;
                font-weight: 600;
            }

        /* HAMBURGER */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            margin-left: auto;
        }

            .hamburger span {
                width: 26px;
                height: 3px;
                background: white;
                transition: transform .35s ease, opacity .25s ease;
            }

            /* ACTIVE HAMBURGER → X */
            .hamburger.active span:nth-child(1) {
                transform: translateY(9px) rotate(45deg);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: translateY(-9px) rotate(-45deg);
            }

        /* HERO */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

            .hero::before {
                content: "";
                position: absolute;
                inset: 0;
                background: radial-gradient(circle,#1c1c1c,#0b0b0b);
            }

        /* CANVAS */
        .hero-canvas {
            position: relative;
            width: 1920px;
            height: 1080px;
            transform-origin: center;
        }

        @media (min-aspect-ratio:16/9) {
            .hero-canvas {
                transform: scale(calc(100vh / 1080));
            }
        }

        @media (max-aspect-ratio:16/9) {
            .hero-canvas {
                transform: scale(calc(100vw / 1920));
            }
        }

        /* HERO IMAGE */
        .hero-image-wrapper {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }

        .hero-image {
            width: 980px;
            transition: transform .35s ease;
        }

        .hero-image-wrapper:hover .hero-image {
            transform: scale(1.035);
        }

        /* ICONS */
        .icon-row {
            position: absolute;
            left: 50%;
            top: 640px;
            transform: translateX(-50%) translateX(60px);
            display: flex;
            gap: 0;
        }

            .icon-row img {
                width: 96px;
                height: 96px;
                transition: transform .25s ease;
            }

                .icon-row img:hover {
                    transform: scale(1.08);
                }

        /* MOBILE */
        @media (max-width:768px) {

            header {
                padding: 0 24px;
            }

            nav {
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: var(--red);
                flex-direction: column;
                align-items: center;
                display: none;
                padding: 16px 0;
                animation: menuSlide .35s ease forwards;
                z-index: 5;
            }

                nav.active {
                    display: flex;
                }

            .hamburger {
                display: flex;
            }

            .hero {
                min-height: auto;
                padding: 16px 0 12px;
            }

            .hero-canvas {
                width: 100%;
                height: auto;
                transform: none;
            }

            .hero-image-wrapper {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                margin: 0 auto 8px;
                display: flex;
                justify-content: center;
            }

            .hero-image {
                width: 92%;
                max-width: 360px;
            }

            .icon-row {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
                width: 100%;
                justify-content: center;
            }

                .icon-row img {
                    width: 48px;
                    height: 48px;
                }
        }

        /* MENU ANIMATION */
        @keyframes menuSlide {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav a {
            font-size: 22px;
            display: inline-block;
            transition: transform .2s ease, text-shadow .2s ease;
        }

            nav a:hover {
                transform: scale(1.06);
                text-shadow: 0 0 6px rgba(255,255,255,.7), 0 0 14px rgba(255,43,79,.8);
            }


        @media (max-width:768px) {
            .icon-row {
                margin-top: -12px; /* move icons slightly upward */
            }
        }


        /* ===== LOAD ANIMATIONS (COOL BUT CLEAN) ===== */
        body {
            opacity: 0;
            animation: pageFadeIn .8s ease forwards;
        }

        .hero-image-wrapper {
            opacity: 0;
            will-change: opacity, transform;
            animation: heroReveal .9s cubic-bezier(.2,.8,.2,1) .2s forwards;
        }

        .icon-row img {
            opacity: 0;
            animation: iconReveal .6s ease forwards;
        }

            .icon-row img:nth-child(1) {
                animation-delay: .5s;
            }

            .icon-row img:nth-child(2) {
                animation-delay: .6s;
            }

            .icon-row img:nth-child(3) {
                animation-delay: .7s;
            }

            .icon-row img:nth-child(4) {
                animation-delay: .8s;
            }

            .icon-row img:nth-child(5) {
                animation-delay: .9s;
            }

        @keyframes pageFadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heroReveal {
            from {
                opacity: 0;
                transform: translateY(24px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes iconReveal {
            from {
                transform: translateY(20px) scale(.9);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }


        @font-face {

        }
    </style>

/* ADDITIONAL MOBILE SPACING IMPROVEMENTS */
@media (max-width: 768px) {
    :root { --page-padding: 18px; }

    /* Global adjustments */
    body { font-size: 16px; line-height: 1.45; -webkit-font-smoothing:antialiased; }
    header { padding: 12px var(--page-padding); }
    .container { padding-left: var(--page-padding); padding-right: var(--page-padding); box-sizing: border-box; }

    /* Navigation / hamburger */
    nav { padding: 10px 0; gap: 12px; align-items: center; }
    nav a { padding: 12px 10px; font-size: 1rem; }
    .hamburger { top: 16px; right: var(--page-padding); }

    /* Hero */
    .hero { padding: 18px 0 12px; min-height: auto; }
    .hero .hero-content { padding: 12px 0; text-align: center; max-width: 680px; margin: 0 auto; }
    .hero h1 { font-size: 1.6rem; line-height: 1.12; margin-bottom: 8px; }
    .hero p { font-size: 1rem; margin-bottom: 12px; }

    .hero-image-wrapper { margin: 0 auto 12px; max-width: 420px; }
    .hero-image-wrapper img, .hero-image { width: 100%; height: auto; display:block; }

    /* Featured project / projects grid */
    #featured-project { padding: 12px; margin: 20px auto 40px; }
    #featured-project h2 { font-size: 1.4rem; }
    .projects-grid { grid-template-columns: 1fr; gap: 14px; padding: 0; }
    .project-card, .card { padding: 12px; border-radius: 10px; }

    /* CTA / buttons */
    .cta, .btn, .primary-btn { width: 100%; display: inline-block; padding: 12px 14px; font-size: 1rem; box-sizing: border-box; margin: 8px 0; }

    /* Icons row */
    .icon-row { gap: 12px; margin-top: 8px; justify-content: center; }

    /* Sections & footer */
    section { padding: 16px var(--page-padding); }
    footer { padding: 16px var(--page-padding); text-align: center; }

    /* Small touch-target improvements */
    a, button { -webkit-tap-highlight-color: rgba(0,0,0,0.06); }
}

/* Minor additional rule to ensure content doesn't hug the edges */
@media (max-width: 480px) {
    :root { --page-padding: 14px; }
    .hero h1 { font-size: 1.4rem; }

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const counters = document.querySelectorAll(".stat-counter");
            const animateCounter = (counter) => {
                const target = +counter.dataset.target;
                let count = 0;
                const step = Math.max(1, Math.floor(target / 120));
                const update = () => {
                    count += step;
                    if (count < target) {
                        counter.textContent = Math.floor(count).toLocaleString();
                        requestAnimationFrame(update);
                    } else {
                        counter.textContent = target.toLocaleString();
                    }
                };
                update();
            };

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting && !entry.target.classList.contains("done")) {
                        entry.target.classList.add("done");
                        animateCounter(entry.target);
                    }
                });
            }, { threshold: 0.6 });

            counters.forEach(counter => observer.observe(counter));
        });
    </script>
