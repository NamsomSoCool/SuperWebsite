<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leon Joensen | Contact</title>

<style>
:root { --red:#ff2b4f; --black:#0f0f0f; }

* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: var(--black);
  color: white;
  font-family: 'FuturaCustom', 'FCMittraphap', Arial, Helvetica, sans-serif;
}

header {
  height: 80px;
  background: var(--red);
  display: flex;
  align-items: center;
  padding: 0 60px;
  position: relative;
}

.logo {
  font-weight: 900;
  font-size: 22px;
}

nav {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 32px;
  align-items: center;
}

nav a {
  font-size: 22px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  transition: transform .2s ease, text-shadow .2s ease;
}

nav a:hover {
  transform: scale(1.06);
  text-shadow: 0 0 6px rgba(255,255,255,.7), 0 0 14px rgba(255,43,79,.8);
}

.hamburger {
  display: none;
  flex-direction: column;
  gap: 6px;
  cursor: pointer;
  margin-left: auto;
}

.hamburger span {
  width: 26px;
  height: 3px;
  background: white;
  transition: transform .35s ease, opacity .25s ease;
}

.hamburger.active span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
.hamburger.active span:nth-child(2) { opacity: 0; }
.hamburger.active span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }

main {
  min-height: calc(100vh - 80px);
  display: flex;
  align-items: flex-start;
  justify-content: center;
  padding-top: 120px;
}

.hero-text {
  font-size: 2rem;
  font-weight: 700;
}

@media (max-width:768px) {
  header { padding: 0 24px; }

  nav {
    position: absolute;
    top: 80px;
    left: 0;
    width: 100%;
    background: var(--red);
    flex-direction: column;
    align-items: center;
    display: none;
    padding: 16px 0;
    animation: menuSlide .35s ease forwards;
    z-index: 5;
  }

  nav.active { display: flex; }
  .hamburger { display: flex; }

  main { padding-top: 80px; }
  .hero-text { font-size: 1.6rem; }
}

@keyframes menuSlide {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

@font-face {
  font-family: 'FuturaCustom';
  src: url('fonts/Futura.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: 'FCMittraphap';
  src: url('fonts/FCMittraphap.otf') format('opentype');
  font-weight: normal;
  font-style: normal;
}
</style>
</head>

<body>
<header>
  <div class="logo">LEON JOENSEN</div>
  <nav id="nav">
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<main>
  <div class="hero-text">Work in progress ðŸ’¯ðŸ’¯</div>
</main>

<script>
function toggleMenu() {
  document.getElementById('nav').classList.toggle('active');
  document.getElementById('hamburger').classList.toggle('active');
}
</script>

<script>
  const currentPage = window.location.pathname.split("/").pop() || "index.html";
  document.querySelectorAll("#nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
</body>
</html>
